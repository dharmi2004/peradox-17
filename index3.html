<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard event</title>
</head>
<body>
    <h1>HTML DOM Events</h1>
<h2>The onkeydown Event</h2>

<p>Press a key in the input field:</p>

<input type="text" onkeydown="myFunction()">
<input type="text" onkeypress="thisFunction()">

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "You pressed a key inside the input field";
}
function thisFunction() {
  alert("You pressed a key inside the input field");
}
</script>

</body>
</html>
